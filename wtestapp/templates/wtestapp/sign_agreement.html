{% extends 'wtestapp/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Sign Agreement</h3>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i> Please sign the agreement below using your digital signature.
            </div>

            <form method="POST" id="signatureForm">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="form-label">Your Digital Signature:</label>
                    <div id="signature-pad" class="border rounded p-3" style="background-color: #fff;">
                        <canvas id="signatureCanvas" width="600" height="200" style="border: 1px solid #ccc; width: 100%; height: 200px;"></canvas>
                    </div>
                    <div class="mt-2">
                        <button type="button" class="btn btn-secondary btn-sm" id="clearSignature">
                            <i class="fas fa-eraser"></i> Clear Signature
                        </button>
                    </div>
                    <input type="hidden" name="signature" id="signatureData">
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'doctor_profile_view' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                    <button type="submit" class="btn btn-primary" id="submitSignature">
                        <i class="fas fa-signature"></i> Submit Signature
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('signatureCanvas');
        const signaturePad = new SignaturePad(canvas, {
            backgroundColor: 'rgb(255, 255, 255)'
        });

        // Handle window resize
        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear();
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        // Clear signature
        document.getElementById('clearSignature').addEventListener('click', function() {
            signaturePad.clear();
        });

        // Submit form
        document.getElementById('signatureForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (signaturePad.isEmpty()) {
                alert('Please provide your signature before submitting.');
                return false;
            }

            document.getElementById('signatureData').value = signaturePad.toDataURL();
            this.submit();
        });
    });
</script>
{% endblock %}
{% endblock %}
